<!DOCTYPE html>
<html>
<head>

	<!-- Meta setup - Required for apple device -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Title -->
    <title>Forms Plugin</title>
	
	<!-- jQuery (Required) -->
	<script src="js/min/jquery-v1.10.2.min.js"></script>

	<!-- Modernizr (optional) -->
	<script src="js/min/modernizr-custom-v2.7.1min.js"></script>

    <!-- Include Formplate -->
    <script src="js/min/formplate.min.js"></script>
    <link href="css/formplate.css" rel="stylesheet" type="text/css">

    <!-- Demo -->
	<script>
	$(document).ready(function()
	{	
		// Execute formplate
		$('body').formplate();
	});
	</script>
    <link href="css/demo.css" rel="stylesheet" type="text/css">
    
</head>
<body data-formplate-colour="red">
	
	<!--Container-->
	<div class="container">

		<h3>Basic Input</h3>

		<div class="block"><div class="confine">

			<div class="formplate">
				<label for="text-1">Text Label</label>
				<input type="text" id="text-1" placeholder="Text input">
			</div>

			<div class="formplate">
				<label for="password-1">Password Label</label>
				<input type="password" id="password-1" placeholder="Password input">
			</div>

			<div class="formplate">
				<label for="textarea-1">Textarea Label</label>
				<textarea id="textarea-1" placeholder="Textarea"></textarea>
			</div>

		</div></div>

		<h3>Drop-down</h3>

		<div class="block">

			<div class="formplate">
				<select>
					<option value="1">Select Option 1</option>
					<option value="2">Select Option 2</option>
					<option value="3">Select Option 3</option>
				</select>
			</div>
			
		</div>

		<h3>Checkboxes</h3>

		<div class="block">
			
			<div class="formplate">
				<input type="checkbox" id="checkbox-1" checked="checked">
				<label for="checkbox-1">Checkbox 1</label>
			</div>
			
			<div class="formplate">
				<input type="checkbox" id="checkbox-2">
				<label for="checkbox-2">Checkbox 2</label>
			</div>
			
			<div class="formplate">
				<input type="checkbox" id="checkbox-3">
				<label for="checkbox-3">Checkbox 3</label>
			</div>

		</div>

		<h3>Radio Inputs</h3>

		<div class="block">
			
			<div class="formplate">
				<input type="radio" id="radio-1" name="radio-selection" value="1" checked="checked">
				<label for="radio-1">Radio Selection</label>
			</div>
			
			<div class="formplate">
				<input type="radio" id="radio-2" name="radio-selection" value="2">
				<label for="radio-2">Radio Selection</label>
			</div>
			
			<div class="formplate">
				<input type="radio" id="radio-3" name="radio-selection" value="2">
				<label for="radio-3">Radio Selection</label>
			</div>

		</div>

	</div>

</body>
</html>
